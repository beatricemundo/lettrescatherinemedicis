<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About — Lettres de Catherine de Médicis</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Esempio rapido per il menu a destra */
    .side-nav {
      position: fixed;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-nav a {
      background: #333;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .side-nav a:hover {
      background: #555;
    }
    main {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="top-bar">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <nav class="side-nav" id="sideNav">
    <a href="index.html">🏠 Home</a>
    <a href="lettres.html">📜 Table</a>
    <a href="texte1.html">📄 Texts</a>
    <a href="about.html">ℹ️ About</a>
    <a href="biography.html">👤 Biography</a>
    <a href="bibliography.html">📚 Bibliography</a>
  </nav>
  <div class="lang-selector">
    <button onclick="setLanguage('en')" aria-label="English">🇺🇸</button>
    <button onclick="setLanguage('fr')" aria-label="Français">🇫🇷</button>
    <button onclick="setLanguage('it')" aria-label="Italiano">🇮🇹</button>
  </div>
  </div>
</header>

  <main>
    <h1 id="about-title"></h1>
    <p id="about-content"></p>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const translations = {
        en: {
          "about-title": "About the Project",
          "about-content": `
            This page presents the background and goals of the digital archive <strong>Lettres de Catherine de Médicis</strong>.<br><br>
            The project aims to digitize and make freely accessible the Queen Mother's correspondence. It combines historical research and digital tools, offering a platform for students, researchers, and the public.
          `
        },
        fr: {
          "about-title": "À propos du projet",
          "about-content": `
            Cette page présente le contexte et les objectifs de l’archive numérique <strong>Lettres de Catherine de Médicis</strong>.<br><br>
            Le projet vise à numériser et rendre accessibles les lettres de la Reine Mère. Il associe recherche historique et outils numériques, pour un public académique et curieux.
          `
        },
        it: {
          "about-title": "Informazioni sul progetto",
          "about-content": `
            Questa pagina presenta il contesto e gli obiettivi dell’archivio digitale <strong>Lettere di Caterina de’ Medici</strong>.<br><br>
            Il progetto mira a digitalizzare e rendere accessibile la corrispondenza della Regina Madre, coniugando ricerca storica e strumenti digitali, per studiosi e lettori curiosi.
          `
        }
      };

      function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById("about-title").innerText = t["about-title"];
        document.getElementById("about-content").innerHTML = t["about-content"];
        document.getElementById("html-root").setAttribute("lang", lang);
        localStorage.setItem("lang", lang);
      }

      const savedLang = localStorage.getItem("lang");
      const browserLang = navigator.language.slice(0, 2);
      const langToUse = savedLang || (["en", "fr", "it"].includes(browserLang) ? browserLang : "en");
      setLanguage(langToUse);
    });

  function toggleMenu() {
    const nav = document.getElementById("sideNav");
    nav.classList.toggle("open");
  }
</script>

</body>
</html>
